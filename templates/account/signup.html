{% extends '_base.html' %} {% load crispy_forms_tags %}

{% block title %} Sign Up {% endblock title %}
{% block content %}
<div class="col-md-4 col-md-off text-center align-content-center container-fluid">
  <h1>Sign Up</h1>
  <form class='font-weight-bold' action="" method="post">
    {% csrf_token %} {{form |crispy}}
    <button class="w-100 btn btn-outline-success font-weight-bold" type="submit">Sign Up</button>
  </form>
</div>
{% endblock content %}
